<section data-ng-controller="CreateTaskUserController">
	<br><br><br>




<form class="form-horizontal">
<fieldset>

<!-- Form Name -->


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="">Naslov zadatka:</label>  
  <div class="col-md-6">
  <input id="" name="" data-ng-model="task.name" type="text" placeholder="Naslov" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="">Opis zadatka:</label>
  <div class="col-md-6">                     
    <textarea data-ng-model="task.description" class="form-control" id="" name=""></textarea>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="">Dodeljeno:</label>
  <div class="col-md-3">
    <select id="" name="" class="form-control" data-ng-model='selectedUser'>
    <option value="d&d" >Nije dodeljeno</option>
	<option ng-repeat="option in availableUsersForProject" value="{{option._id}}&{{option.displayName}}">{{option.displayName}}</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="">Prioritet:</label>
  <div class="col-md-3">
    <select id="" name="" class="form-control" data-ng-model="selectedPriority">
      <option value="Blocker" >Blocker</option>
      <option value="Critical">Critical</option>
      <option value="Major">Major</option>
      <option value="Minor">Minor</option>
      <option value="Trivial">Trivial</option>
    </select>
  </div>
</div>


<!--

<div class="form-group">
  <label class="col-md-4 control-label" for="">Status:</label>
  <div class="col-md-3">
    <select id="" name="" class="form-control" data-ng-model="selectedPriority">
      <option value="To Do" selected="true">To Do</option>
      <option value="In Progress">In Progress</option>
      <option value="Verify">Verify</option>
      <option value="Done">Done</option>
      
    </select>
  </div>
</div>

-->


<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for=""></label>
  <div class="col-md-8">
    <button id="" name="" ng-click="redirect('/');" class="btn btn-warning">Izlaz</button>
    <button id="" name="" ng-click="createTask();" class="btn btn-success">Potvrda</button>
    <br><br>
    {{errorMessage}}
  </div>

</div>

</fieldset>
</form>
</section>
