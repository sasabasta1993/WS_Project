<section data-ng-controller="PregledsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Pregleds</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="pregled in pregleds" data-ng-href="#!/pregleds/{{pregled._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="pregled.created | date:'medium'"></span>
				by
				<span data-ng-bind="pregled.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="pregled.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!pregleds.$resolved || pregleds.length">
    	No Pregleds yet, why don't you <a href="/#!/pregleds/create">create one</a>?
    </div>
</section>
